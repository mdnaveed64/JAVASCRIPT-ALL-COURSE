<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>JS Form Validations</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">JS Form Validations</a>
    </nav>

    <!-- JS Form Validations -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-header bg-secondary text-white text-center">
                        <h3>Register Here</h3>
                    </div>
                    <div class="card-body bg-light-purple">
                        <form id="register-form">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" placeholder="User Name">
                                <div id="username-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="email" type="email" class="form-control" placeholder="Email">
                                <div id="email-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Password">
                                <div id="password-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input id="c_password" type="password" class="form-control" placeholder="Confirm Password">
                                <div id="c_password-feedback"></div>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="Register" class="btn btn-secondary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Bootstrap JS Files -->
<script src="../bootstrap/js/jquery.js"></script>
<script src="../bootstrap/js/popper.js"></script>
<script src="../bootstrap/js/bootstrap.js"></script>
<script src="../bootstrap/js/mdb.js"></script>

<!-- Local JS File -->
<script src="app.js"></script>
</body>
</html>
